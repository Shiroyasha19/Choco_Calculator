<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel='shortcut icon' href='icon.png'>
</head>
<body>
    <div class="container">
        <div class="row">
            <input class="calc-screen" value=0 disabled>
        </div>
        <div class="row first-row">
            <input type="button" value="AC" class="col-3" id="clear-btn">
            <input type="button" value="â†" class="col-3" id="delete">
            <input type="button" value="%" class="col-3 " id='percent'>
            <input type="button" value="/" class="col-3 operators" id="div-btn">
        </div>
        <div class="row second-row">
            <input type="button" value="7" class="col-3 numbers">
            <input type="button" value="8" class="col-3 numbers">
            <input type="button" value="9" class="col-3 numbers">
            <input type="button" value="x" class="col-3 operators" id="multiply-btn">
        </div>
        <div class="row third-row">
            <input type="button" value="4" class="col-3 numbers">
            <input type="button" value="5" class="col-3 numbers">
            <input type="button" value="6" class="col-3 numbers">
            <input type="button" value="-" class="col-3 operators" id="min-btn">
        </div>
        <div class="row second-row">
            <input type="button" value="1" class="col-3 numbers">
            <input type="button" value="2" class="col-3 numbers">
            <input type="button" value="3" class="col-3 numbers">
            <input type="button" value="+" class="col-3 operators" id="add-btn">
        </div>
        <div class="row fourth-row">
            <input type="button" value="0" class="col-6 numbers">
            <input type="button" value="." class="col-3" id="point-symbol">
            <input type="button" value="=" class="col-3" id="equal-btn">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
